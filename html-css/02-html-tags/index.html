<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Practices</title>
</head>
<body>
    <!--標題h1-h6標籤-->
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3>Hello world!</h3>
    <h4>Hello world!</h4>
    <h5>Hello world!</h5>
    <h6>Hello world!</h6>

    <!--段落標籤-->
    <p>This is my first code.</p>

    <!--圖片標籤-->
    <img src="https://www.gstatic.com/marketing-cms/assets/images/f5/d3/a7f9db7045429cb6dc6be56bdcbe/google-logo-about.svg" alt="google-logo">

    <br> <!--斷行標籤-->
    <hr> <!--水平線標籤-->

    <!--連結標籤-->
    <a href="https://www.google.com/" alt="google-link" target="_blank" >Go to Google</a>

    <br> <!--斷行標籤-->
    <hr> <!--水平線標籤-->

    <!--選單標籤-->

    <!--有序-->

    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <!--無序-->

    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <!--表單標籤-->

    <table>
        <th>
            <td>Title1</td>
            <td>Title2</td>
            <td>Title3</td>
        </th>
        <tr>
            <td>Title1</td>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
        </tr>
        <tr>
            <td>Title2</td>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
        </tr>
        <tr>
            <td>Title3</td>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
        </tr>
    </table>

    <!--按鈕標籤-->
    <input type="button" value="button">

</body>
</html>
