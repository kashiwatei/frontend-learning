<!DOCTYPE html>  <!-- 向瀏覽器宣告 HTML5 -->
<html lang="en"> <!-- 語系類型 -->
<!-- head 紀錄各種meta資料（該資料網頁不會呈現出來） -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Practices</title>   <!-- 顯示於網頁頁籤標題 -->
</head>
 <!-- body 區域是網頁主要會呈現的內容（該資料網頁會呈現出來）-->
<body>
    <h1>Hello world!</h1>
    <p>This is my first code.</p>
</body>
</html>
